<!DOCTYPE html>
<html>
<head>
    <title>Simple Carousel</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .carousel {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .slide {
            display: none;
            text-align: center;
        }
        
        .slide.active {
            display: block;
        }
        
        .photo {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid cyan;
            overflow: hidden;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .info {
            margin-top: 20px;
        }
        
        h2 {
            color: cyan;
        }
        
        .nav {
            margin-top: 20px;
        }
        
        button {
            background: #333;
            color: #fff;
            border: 1px solid cyan;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Carousel Test</h1>
    
    <div class="carousel">
        <div class="slide active" id="slide1">
            <div class="photo">
                <img src="img/team/Chris.jpg" alt="Chris">
            </div>
            <div class="info">
                <h2>Chris White</h2>
                <p>Winner of Best Modern Haircut 2024</p>
            </div>
        </div>
        
        <div class="slide" id="slide2">
            <div class="photo">
                <img src="img/team/Philip.jpg" alt="Philip">
            </div>
            <div class="info">
                <h2>Philip</h2>
                <p>Team member</p>
            </div>
        </div>
        
        <div class="slide" id="slide3">
            <div class="photo">
                <img src="img/team/BOMBER.jpg" alt="BOMBER">
            </div>
            <div class="info">
                <h2>BOMBER</h2>
                <p>Co-founder and creative director</p>
            </div>
        </div>
        
        <div class="slide" id="slide4">
            <div class="photo">
                <img src="img/team/Xander.jpg" alt="Xander">
            </div>
            <div class="info">
                <h2>Xander</h2>
                <p>Team member</p>
            </div>
        </div>
        
        <div class="slide" id="slide5">
            <div class="photo">
                <img src="img/team/DSC06844.jpg" alt="Team">
            </div>
            <div class="info">
                <h2>Team Sauce</h2>
                <p>Our talented team</p>
            </div>
        </div>
        
        <div class="nav">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let currentIndex = 0;
            
            function showSlide(index) {
                // Hide all slides
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Show the selected slide
                slides[index].classList.add('active');
            }
            
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }
            
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
            }
            
            // Add event listeners
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // Monitor image loading
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('error', function() {
                    console.error('Failed to load image:', this.src);
                    this.style.border = '2px solid red';
                    this.style.background = '#333';
                    this.alt = 'Failed to load: ' + this.src;
                });
                
                img.addEventListener('load', function() {
                    console.log('Successfully loaded:', this.src);
                });
            });
        });
    </script>
</body>
</html>
